<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card 4 proyecto</title>
  <link rel="stylesheet" href="estilos.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="main-container">
    <section class="card">
      <article class="container-image">
      </article>
      <article class="container-order">
        <h3 class="order-title">Order Summary</h3>
        <p class="order-p">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
          <div class="order-content">
            <img src="./images/icon-music.svg" alt="musica">
            <div class="planes">
              <h4>Annual Plan</h4>
              <span>$59.99/year</span>
            </div>
              <a href="#" class="ancla">Change</a>
          </div>
          <button class="boton primary-boton">Proceed to Payment</button>
          <button class="boton secondary-boton">Cancel Order</button>
      </article>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Omar Mosquera</a>.
  </div>
</body>
</html>
